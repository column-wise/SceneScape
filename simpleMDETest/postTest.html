<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css" />
  </head>
  <body>
    <form id="postForm">
      <input type="text" id="title" placeholder="제목 입력" />
      <textarea id="content"></textarea>
      <div>
        <select name="sceneTitle" id="titleSelect" required="true">
          <option disabled selected>컨텐츠를 선택해 주세요.</option>
        </select>
        <select name="sceneAttraction" id="attractionSelect" required="true">
          <option disabled selected>촬영지를 선택해 주세요.</option>
        </select>
      </div>
      <button type="button" id="submitButton">게시글 등록</button>
    </form>

    <!-- test.js는 SimpleMDE 스크립트 이후에 불러오기 -->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="postTest.js"></script>
  </body>
</html>
